compute_environment: LOCAL_MACHINE
debug: false
deepspeed_config:
  deepspeed_multinode_launcher: standard
  offload_optimizer_device: none
  offload_param_device: none
  zero3_init_flag: true
  zero3_save_16bit_model: true
  zero_stage: 3
distributed_type: DEEPSPEED
downcast_bf16: "no"
machine_rank: 0  # Set to 0 for Node 1 (192.168.100.10), 1 for Node 2 (spark-cfd0)
main_process_ip: 192.168.100.10  # Node 1 IP (master)
main_process_port: 29500
main_training_function: main
mixed_precision: bf16
num_machines: 2  # Two nodes
num_processes: 2  # One GPU per node = 2 total processes
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false

